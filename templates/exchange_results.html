<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cantor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>You selected {{ currency }} and amount {{ amount }}</h1>
    {% if currency=='EUR' %}
            <img src="{{ url_for('static', filename='currencies/euro.png') }}">
    {% elif currency == 'USD' %}
         <img src="{{ url_for('static', filename='currencies/usd.png') }}">
    {% elif currency == 'JPY' %}
        <img src="{{ url_for('static', filename='currencies/yen.png') }}">
    {% else %}
        <img src="{{ url_for('static', filename='flag_pirate.png') }}">
    {% endif %}

</body>
</html>
